<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ error_code }} | {{ title }}</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon"
          href="{{ url_for('static', filename='src/assets/img/favicon.ico') }}"/>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

    <!-- CORE CSS -->
    <link href="{{ url_for('static', filename='src/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"/>

    <!-- SEMI-DARK PLUGINS (MINIMUM) -->
    <link href="{{ url_for('static', filename='src/layouts/semi-dark-menu/css/light/plugins.css') }}" rel="stylesheet"/>

    <!-- ERROR PAGE CSS -->
    <link href="{{ url_for('static', filename='src/assets/css/light/pages/error/error.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='src/assets/css/dark/pages/error/error.css') }}" rel="stylesheet"/>
</head>

<body class="error text-center">

<div class="container-fluid error-content">
    <div>

        <!-- MAIN TITLE (THEME EXPECTED AREA) -->
        <p class="mini-text">
            {{ error_code }} – {{ title }}
        </p>

        <!-- DESCRIPTION -->
        <p class="error-text mb-5 mt-1">
            {{ description }}
        </p>

        <!-- ILLUSTRATION -->
        <img
            src="{{ url_for('static', filename='src/assets/img/error.svg') }}"
            alt="Error {{ error_code }}"
            class="error-img"
        >

        <!-- ACTION -->
        <a href="{{ url_for('index') }}" class="btn btn-dark mt-5">
            Ana Sayfaya Dön
        </a>

    </div>
</div>

<!-- CORE JS -->
<script src="{{ url_for('static', filename='src/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
